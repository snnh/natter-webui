<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natter 高级控制面板</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #42b983;
            --danger-color: #ff4757;
            --bg-color: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            background: #fdfdfd;
        }

        .form-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            align-items: center;
            gap: 15px;
            margin: 12px 0;
        }

        label {
            font-weight: 500;
            color: #495057;
            text-align: right;
        }

        input, select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        input[type="number"] {
            width: 150px;
        }

        input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        #logs {
            height: 300px;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            user-select: text;
            -webkit-user-select: text;
            white-space: pre-wrap;
        }
        .log-toolbar {
            margin: 10px 0;
            display: flex;
            gap: 10px;
        }
        
        .log-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .log-btn:hover {
            background: #e0e0e0;
        }

        .button-group {
            margin: 25px 0;
            text-align: center;
        }

        #controlBtn {
            padding: 12px 40px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--primary-color);
            color: white;
        }

        #controlBtn.running {
            background: var(--danger-color);
        }

        .status-indicator {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.running { background: #27ae60; }
        .status-dot.stopped { background: #e74c3c; }

        .advanced-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .advanced-content {
            display: none;
            padding-top: 15px;
        }

        .sub-section {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .udp-tip {
            color: #e67e22;
            background: #fdf5e6;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }

        .udp-tip ul {
            margin: 10px 0 0 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                text-align: left;
            }
            
            label {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Natter 高级控制面板</h1>
        
        <!-- UDP模式提示 -->
        <div class="udp-tip" id="udpTip">
            <strong>UDP模式注意事项：</strong>
            <ul>
                <li>必须指定绑定端口</li>
                <li>默认使用 8.8.8.8:53 作为心跳服务器</li>
                <li>仅支持 socket/socat 转发方法</li>
                <li>需要开放UDP端口访问权限</li>
            </ul>
        </div>

        <!-- 基础配置 -->
        <div class="form-section">
            <h3>基础配置</h3>
            <div class="form-row">
                <label>协议类型:</label>
                <select id="protocol">
                    <option value="tcp">TCP</option>
                    <option value="udp">UDP</option>
                </select>
            </div>
            <div class="form-row">
                <label>绑定端口:</label>
                <input type="number" id="bind_port" min="0" max="65535" placeholder="0-65535" required>
            </div>
            <div class="form-row">
                <label>启用UPnP:</label>
                <input type="checkbox" id="upnp">
            </div>
        </div>

        <!-- 转发配置 -->
        <div class="form-section">
            <h3>转发配置</h3>
            <div class="form-row">
                <label>转发方法:</label>
                <select id="forward_method">
                    <option value="iptables">iptables</option>
                    <option value="socat">socat</option>
                    <option value="gost">gost</option>
                    <option value="socket">socket</option>
                </select>
            </div>
            <div class="form-row">
                <label>目标IP地址:</label>
                <input type="text" id="target_ip" placeholder="192.168.1.100">
            </div>
            <div class="form-row">
                <label>目标端口:</label>
                <input type="number" id="target_port" min="1" max="65535" placeholder="1-65535">
            </div>
        </div>

        <!-- 高级选项 -->
        <div class="form-section">
            <div class="advanced-header" onclick="toggleAdvanced()">
                <h3 style="margin:0">高级配置</h3>
                <span id="advancedToggle">▼ 展开</span>
            </div>
            <div class="advanced-content" id="advancedContent">
                <!-- 通用设置 -->
                <div class="sub-section">
                    <h4>通用设置</h4>
                    <div class="form-row">
                        <label>调试模式 (-v):</label>
                        <input type="checkbox" id="verbose">
                    </div>
                    <div class="form-row">
                        <label>地址变化退出 (-q):</label>
                        <input type="checkbox" id="quit_on_change">
                    </div>
                    <div class="form-row">
                        <label>保活间隔 (秒):</label>
                        <input type="number" id="keepalive_interval" min="1" value="15">
                    </div>
                    <div class="form-row">
                        <label>STUN服务器:</label>
                        <input type="text" id="stun_server" placeholder="stun.example.com:3478">
                    </div>
                    <div class="form-row">
                        <label>心跳服务器:</label>
                        <input type="text" id="heartbeat_server" placeholder="example.com:80">
                    </div>
                    <div class="form-row">
                        <label>通知脚本:</label>
                        <input type="text" id="notify_script" placeholder="/path/to/script.sh">
                    </div>
                </div>

                <!-- 绑定设置 -->
                <div class="sub-section">
                    <h4>绑定设置</h4>
                    <div class="form-row">
                        <label>网络接口:</label>
                        <input type="text" id="bind_interface" placeholder="eth0 或 IP地址">
                    </div>
                </div>

                <!-- 高级转发 -->
                <div class="sub-section">
                    <h4>高级选项</h4>
                    <div class="form-row">
                        <label>持续重试:</label>
                        <input type="checkbox" id="retry_mode">
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="button-group">
            <button id="controlBtn" onclick="toggleService()">启动服务</button>
        </div>

        <!-- 状态显示 -->
        <div class="status-indicator">
            <span class="status-dot stopped"></span>
            <span id="statusText">服务状态：已停止</span>
        </div>

        <!-- 运行日志 -->
        <div class="log-toolbar">
            <button class="log-btn" onclick="copyLogs()">复制日志</button>
            <button class="log-btn" onclick="clearLogs()">清空日志</button>
        </div>
        <h3>实时日志</h3>
        <div id="logs"></div>
    </div>

    <script>
        let isRunning = false;

        // 协议切换处理
        function handleProtocolChange() {
            const isUDP = $('#protocol').val() === 'udp';
            const $udpTip = $('#udpTip');
            const $forwardMethod = $('#forward_method');

            // 显示/隐藏UDP提示
            $udpTip.toggle(isUDP);
        }

        // 收集参数
        function collectParams() {
            const isUDP = $('#protocol').val() === 'udp';
            return {
                // 核心参数
                udp_mode: isUDP,
                bind_port: $('#bind_port').val(),
                forward_method: $('#forward_method').val(),
                target_ip: $('#target_ip').val(),
                target_port: $('#target_port').val(),

                // 高级参数
                upnp: $('#upnp').prop('checked'),
                verbose: $('#verbose').prop('checked'),
                quit_on_change: $('#quit_on_change').prop('checked'),
                keepalive_interval: $('#keepalive_interval').val(),
                stun_server: $('#stun_server').val(),
                heartbeat_server: isUDP ? 
                    ($('#heartbeat_server').val() || '8.8.8.8:53') : 
                    $('#heartbeat_server').val(),
                notify_script: $('#notify_script').val(),
                bind_interface: $('#bind_interface').val(),
                retry_mode: $('#retry_mode').prop('checked')
            };
        }

        // 表单验证
        function validateForm(params) {
            const errors = [];
            const hostPortRegex = /^([a-zA-Z0-9.-]+):\d+$/;

            // 基础验证
            if (params.target_port && !/^\d+$/.test(params.target_port)) {
                errors.push("目标端口必须为有效数字");
            }

            return errors;
        }

        // 服务控制
        function toggleService() {
            if (!isRunning) {
                const params = collectParams();
                const errors = validateForm(params);

                if (errors.length > 0) {
                    alert("配置错误：\n" + errors.join("\n"));
                    return;
                }

                $('#controlBtn').prop('disabled', true).text('启动中...');
                
                $.ajax({
                    url: '/start',
                    method: 'POST',
                    contentType: "application/json",
                    data: JSON.stringify(params),
                    success: function() {
                        fetchStatus();
                        $('#controlBtn').prop('disabled', false);
                    },
                    error: function(xhr) {
                        const msg = xhr.responseJSON?.message || '启动失败';
                        alert("错误: " + msg);
                        $('#controlBtn').prop('disabled', false);
                        fetchStatus();
                    }
                });
            } else {
                $('#controlBtn').prop('disabled', true).text('停止中...');
                
                $.post('/stop')
                    .done(fetchStatus)
                    .fail(function() {
                        alert('停止服务失败');
                        $('#controlBtn').prop('disabled', false);
                        fetchStatus();
                    });
            }
        }

        // 状态更新
        function updateUI(data) {
            const statusDot = $('.status-dot');
            const statusText = $('#statusText');
            const controlBtn = $('#controlBtn');

            statusDot.removeClass('running stopped')
                     .addClass(data.running ? 'running' : 'stopped');
            statusText.text(`服务状态：${data.running ? '运行中' : '已停止'}`);
            controlBtn.removeClass('running')
                     .toggleClass('running', data.running)
                     .text(data.running ? '停止服务' : '启动服务')
                     .prop('disabled', false);

            if (!data.running) {
                if ($("#controlBtn").text() === "停止中...") {
                    // 若服务已停止但按钮状态未更新，强制刷新
                    setTimeout(fetchStatus, 500);
                }
                showToast("服务已成功终止");
            }

            // 更新日志
            $('#logs').html(data.logs.join('<br>'));
            $('#logs').scrollTop($('#logs')[0].scrollHeight);
        }

        // 获取状态
        function fetchStatus() {
            $.get('/status')
                .done(updateUI)
                .fail(() => console.error('状态获取失败'));
        }

        // 初始化
        $(document).ready(function() {
            $('#protocol').change(handleProtocolChange).trigger('change');
            setInterval(fetchStatus, 2000);
            fetchStatus();
        });

        // 高级选项切换
        function toggleAdvanced() {
            const content = $('#advancedContent');
            const toggleBtn = $('#advancedToggle');
            content.slideToggle(() => {
                toggleBtn.text(content.is(':visible') ? '▲ 收起' : '▼ 展开');
            });
        }
        // 复制日志功能
        async function copyLogs() {
            try {
                const logContent = document.getElementById('logs').innerText;
                await navigator.clipboard.writeText(logContent);
                showToast('日志已复制到剪贴板');
            } catch (err) {
                console.error('复制失败:', err);
                showToast('复制失败，请手动选择内容复制');
            }
        }

        // 清空日志功能
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            showToast('日志已清空');
        }

        // 显示操作反馈
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 4px;
                animation: fadeOut 2.5s forwards;
            `;
            toast.textContent = message;
            
            // 添加淡出动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    0% { opacity: 1; }
                    90% { opacity: 1; }
                    100% { opacity: 0; }
                }
            `;
            
            document.body.appendChild(style);
            document.body.appendChild(toast);
            
            // 自动移除元素
            setTimeout(() => {
                toast.remove();
                style.remove();
            }, 2500);
        }

        // 初始化日志区域右键菜单
        document.getElementById('logs').addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showContextMenu(e.clientX, e.clientY);
        });

        // 自定义右键菜单
        function showContextMenu(x, y) {
            const menu = document.createElement('div');
            menu.style = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                background: white;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                border-radius: 4px;
                z-index: 1000;
            `;
            
            menu.innerHTML = `
                <div class="menu-item" onclick="copyLogs()" style="padding: 8px 16px; cursor: pointer;">复制</div>
                <div class="menu-item" onclick="clearLogs()" style="padding: 8px 16px; cursor: pointer; border-top: 1px solid #eee;">清空</div>
            `;
            
            document.body.appendChild(menu);
            
            // 点击其他地方关闭菜单
            const closeMenu = () => {
                menu.remove();
                document.removeEventListener('click', closeMenu);
            };
            document.addEventListener('click', closeMenu);
        }
    </script>
</body>
</html>
